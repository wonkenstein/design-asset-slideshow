                $dir = 'designs';
                if ($handle = opendir($dir)) {
                    while (false !== ($entry = readdir($handle))) {
                        if (!preg_match('#^\..*#', $entry)) {
                            $files[] = $entry;
                        }
                    }
                    closedir($handle);
                    sort($files);
                    foreach ($files as $f) {
                        echo '<li><img src="' . $dir . '/' . $f . '" /></li>' . "\n";
                    }
                }
